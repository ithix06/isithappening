<html>
<head> 
<title>EB Flask Test</title>
</head>
<body>
<h1>IS IT HAPPENING</h1>
<form action="" method=post enctype=multipart/form-data>
     <p>Location</p>
     <input type=text name=location>
	 <p>File</p>
     <input type=file name=file>
	 <input type=submit value=Upload>
</form>

<table>
 <tr>
   <th>PictureId</th>
   <th>Date</th>
   <th>LocationName</th>
   <th>PictureURL</th>
 </tr>
{% for data in locationPictureData %}
  <tr>
    <td>{{data.PictureId}}</td>
	<td>{{data.Date}}</td>
	<td>{{data.LocationName}}</td>
    <td><a href="{{data.PictureURL}}">{{data.PictureURL}}</a></td>
  </tr>
{% endfor %}
</table>

</body>
</html>
